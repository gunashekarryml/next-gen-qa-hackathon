name: Playwright CI + Triage + Dashboard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  triage-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Playwright project deps
        run: |
          cd playwright-tests
          npm ci
          npx playwright install --with-deps

      - name: Run triage enrichment
        run: |
          cd playwright-tests
          npm run build
          npm run triage
      - name: Run Playwright tests (Allure)
        run: |
          cd playwright-tests
          npm run test

      - name: Generate Allure Report
        run: |
          cd playwright-tests
          npm run allure:generate

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: playwright-tests/allure-report

  dashboard-build:
    runs-on: ubuntu-latest
    needs: triage-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Install Dashboard deps
        run: |
          cd triage-dashboard
          npm ci
      - name: Copy enriched data into dashboard public folder
        run: |
          cp playwright-tests/test-data/TestData.enriched.jsonl triage-dashboard/public/TestData.enriched.jsonl || true
      - name: Build dashboard
        run: |
          cd triage-dashboard
          npm run build
      - name: Upload Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: triage-dashboard
          path: triage-dashboard/build