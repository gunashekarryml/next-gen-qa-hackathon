name: CI | Enrich + Playwright + Triage Dashboard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TEST_DATA_OUT: playwright-tests/test-data/TestData.enriched.jsonl

jobs:
  build-test-enrich:
    name: Enrich + Playwright Test + Allure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + NPM Cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install all workspace dependencies
        run: npm ci

      - name: Install Playwright Browsers (Chromium only)
        working-directory: playwright-tests
        run: npx playwright install chromium

      - name: Enrich Test Failures & Validate
        run: npm run enrich

      - name: Run Playwright Tests + Generate Allure Results
        working-directory: playwright-tests
        run: npm run test || true  # don't break pipeline on test failures

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: npx allure generate playwright-tests/allure-results --clean -o playwright-tests/allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: playwright-tests/allure-report

      - name: Upload Enriched JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: enriched-testdata
          path: ${{ env.TEST_DATA_OUT }}

  deploy-dashboard:
    name: ðŸš€ Deploy Triage Dashboard
    runs-on: ubuntu-latest
    needs: build-test-enrich

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Enriched Data
        uses: actions/download-artifact@v4
        with:
          name: enriched-testdata
          path: playwright-tests/test-data/

      - name: Install Dashboard Dependencies
        working-directory: triage-dashboard
        run: npm ci

      # âœ… Ensure PUBLIC_URL path works for GH Pages
      - name: Copy Enriched JSON to Dashboard
        run: |
          mkdir -p triage-dashboard/public
          cp playwright-tests/test-data/TestData.enriched.jsonl triage-dashboard/public/TestData.enriched.jsonl

      # âœ… Ensure React knows homepage for GitHub Pages
      - name: Set homepage in package.json
        run: |
          jq '.homepage="/"' triage-dashboard/package.json > triage-dashboard/package.tmp.json
          mv triage-dashboard/package.tmp.json triage-dashboard/package.json

      - name: Build Dashboard
        working-directory: triage-dashboard
        run: npm run build

      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: triage-dashboard/build
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
